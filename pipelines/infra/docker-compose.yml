version: '3.8'

services:
  # Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: cortex-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    volumes:
      - minio-data:/data
      - ../samples/watch:/watch  # Watch directory for file drop
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cortex-network

  # Create MinIO buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: cortex-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minio} ${MINIO_ROOT_PASSWORD:-minio123};
      mc mb myminio/data-lake --ignore-existing;
      mc mb myminio/warehouse --ignore-existing;
      mc mb myminio/watch --ignore-existing;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - cortex-network

  # PostgreSQL - Metadata catalog & Iceberg catalog
  postgres:
    image: postgres:15-alpine
    container_name: cortex-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cortex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex}
      POSTGRES_DB: ${POSTGRES_DB:-catalog}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex -d catalog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cortex-network

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cortex-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cortex-network

  # Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: cortex-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-cortexpassword}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_memory_pagecache_size: 512M
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-cortexpassword}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - cortex-network

  # Lineage Tracking
  marquez:
    image: marquezproject/marquez:latest
    container_name: cortex-marquez
    ports:
      - "5000:5000"  # Web UI
      - "5001:5001"  # API
    environment:
      MARQUEZ_PORT: 5000
      MARQUEZ_ADMIN_PORT: 5001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: marquez
      POSTGRES_USER: ${POSTGRES_USER:-cortex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex}
    depends_on:
      - postgres
    networks:
      - cortex-network

  # Dagster User Code (gRPC server)
  dagster-user-code:
    build:
      context: ..
      dockerfile: infra/Dockerfile.user_code
    container_name: cortex-dagster-user-code
    ports:
      - "4000:4000"
    environment:
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER:-cortex}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio123}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cortex-network

  # Dagster Webserver
  dagster-webserver:
    build:
      context: ..
      dockerfile: infra/Dockerfile.dagster
    container_name: cortex-dagster-webserver
    ports:
      - "3000:3000"
    environment:
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER:-cortex}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex}
      DAGSTER_CURRENT_IMAGE: cortex-dagster-user-code
    volumes:
      - dagster-data:/opt/dagster/dagster_home
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /opt/dagster/dagster_home/workspace.yaml
    depends_on:
      postgres:
        condition: service_healthy
      dagster-user-code:
        condition: service_started
    networks:
      - cortex-network

  # Dagster Daemon (runs schedules and sensors)
  dagster-daemon:
    build:
      context: ..
      dockerfile: infra/Dockerfile.dagster
    container_name: cortex-dagster-daemon
    environment:
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER:-cortex}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex}
      DAGSTER_CURRENT_IMAGE: cortex-dagster-user-code
    volumes:
      - dagster-data:/opt/dagster/dagster_home
    command: dagster-daemon run
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
      dagster-user-code:
        condition: service_started
    networks:
      - cortex-network

networks:
  cortex-network:
    driver: bridge

volumes:
  minio-data:
  postgres-data:
  qdrant-data:
  neo4j-data:
  neo4j-logs:
  dagster-data:
